<!DOCTYPE html>
<html>
<head>

  <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-database.js"></script>
  <script>
    // Initialize Firebase
    const config = {
      apiKey: 'AIzaSyDx19oRABRXnIrkHEGm2r9vnHELD-iEEIg',
      authDomain: 'breeze-2019.firebaseapp.com',
      databaseURL: 'https://breeze-2019.firebaseio.com',
      projectId: 'breeze-2019',
      storageBucket: '',
      messagingSenderId: '1074310830971'
    };
    firebase.initializeApp(config);

    // Helper functions

    function signInWithRedirect() {
      const provider = new firebase.auth.GoogleAuthProvider();
      provider.setCustomParameters({
        login_hint: 'snu.edu.in',
        hd: 'snu.edu.in'
      });
      firebase.auth().signInWithRedirect(provider);
    }

    async function getRedirectedUser() {
      try {
        const result = await firebase.auth().getRedirectResult();
        return result.user;
      } catch (error) {
        console.log(`${error.code}: ${error.message}`);
      }
    }

    // Authentication Area

    // Using localStorage Web API
    let user;
    let addVote = null;

    if (window.localStorage) {
      const currentLocalStorage = window.localStorage;
      const isAuthDone = currentLocalStorage.getItem('isAuthDone');
      // Before Redirect
      if (isAuthDone === null) {
        currentLocalStorage.setItem('isAuthDone', 'true');
        signInWithRedirect()
      }
      // After Redirect
      else {
        currentLocalStorage.removeItem('isAuthDone');
        user = getRedirectedUser();
        addVote = postVote;
      }
    }
    // Add the vote
    async function postVote(value) {
      user = await user;
      console.log(JSON.stringify(user));
      try {
      const database = firebase.database();
      const userSnapshot = await database.ref(`users/${user.uid}`).once('value');
      if (userSnapshot.val()) {
        // Show vote modification not allowed
        alert('Vote modification not allowed');
        return;
      }
      await database.ref(`users/${user.uid}`).set({
        username: user.displayName,
        email: user.email,
        vote: value,
      });
      // Show success
      alert('Success');
      } catch (error) {
        console.log(error);
      } 
    }
  </script>

</head>
<body>

  <div>
    <button type="button" onclick="addVote('T1')">TRY 1</button>
    <button type="button" onclick="addVote('T2')">TRY 2</button>
    <button type="button" onclick="addVote('T3')">TRY 3</button>
  </div>

</body>
</html>
